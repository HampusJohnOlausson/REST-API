<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hero-title">Welcome to <span>MovieZone</span></h1>
    <form action="/api/movies" method="POST" class="form" id="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="add a title...">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" name="year" placeholder="add year of the release...">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" name="director" placeholder="add a director...">
        </div>
        <button id="submitBtn">Submit</button>
    </form>
    <div class="main-container">
    
    <div class="movie-container" id="movie-container">
        <h2 class="title">List of movies</h2>
        <button class="button" id="viewAll">Show all movies</button>
    </div>
    <div class="specific-movie" id="specific-movie">
        <h2 class="title">Choosen movie</h2>
    </div>
    </div>
</body>
</html>
