<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hero-title">Welcome to <span>MovieZone</span></h1>
    <div class="first-container">
    <form action="" method="POST" class="formUpdate" id="form">
        <h2>Add a new movie</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title-input" placeholder="add a title...">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" name="year" id="year-input" placeholder="add year of the release...">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" name="director" id="director-input" placeholder="add a director...">
        </div>
        <div>
             <button id="submitBtn">Submit</button>
        </div>
    </form>
    <div class="specific-movie" id="specific-movie">
    <h2 class="title">Choosen movie</h2>
    </div>

     <form action="/api/movies" method="PUT" id="update-form" class="form">
         <h2 class="title">Edit movie</h2>
                
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="titleUpdateInput"/>
            </div>
               <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="yearUpdateInput"/>
            </div>
               <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="directorUpdateInput"/>
            </div>
            <button class="editBtn" id="updateBtn">Update</button>
        </form>
       </div>
    <div class="main-container">
    <div class="movie-container" id="movie-container">
        <div class="movieTitle-container">
        <h2 class="title">List of movies</h2>
        <button class="button" id="viewAll">Show all movies</button>
        </div>
        <div class="categories"> 
        </div>
    </div>
    </div>
</body>
</html>
